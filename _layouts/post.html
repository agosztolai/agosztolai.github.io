---
layout: page
---

<!-- Blog Article -->
<div class="post-full">
  <article class="blog-article blog-single-page clearfix">

    <!-- Article Header -->
    <header class="article-header">
      <div class="article-title">
        <h2 >{{ page.title }}</h2>
        <h4 >{{ page.authors}}, {{ page.journal}}, ({{ page.year}})</h4>
      </div>
    </header>

    <!-- Article Content -->
    <div class="article-content">
      {{ page.content }}
    </div>

  </article>
</div>
