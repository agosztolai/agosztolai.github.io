#############   About   #############
#####################################
about-title: Our Mission
about-description: |
  Our brains and AI systems solve computational challenges in a distributed manner, across neurons and 
  across brain areas, encoded in the collective activity of neural populations. Our research seeks to 
  understand the dynamical processes underpinning neural computations to derive algorithmic principles 
  shared by these fundamentally different systems. We believe that understanding how the brain orchestrates
  the dynamics of its neurons to perform complex computations will lead to a deeper understanding of 
  intelligence and behaviour. 
  <br><br>
  We are motivated by two synergistic aims:
  <br><br>
  1. Developing novel methods using theoretical machine learning, geometry and dynamical systems theory 
  for discovering better models of how the brain works.
  <br>
  2. Reverse-engineering the dynamical systems that underpin cognitive processes to develop more advanced 
  AI systems that benefit clinical applications such as brain-machine interfaces.

