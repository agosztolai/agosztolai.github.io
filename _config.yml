team-title: Team
team-description: 

  We are a melting pot of researchers from diverse backgrounds, including physics, mathematics, computer science, 
  and neuroscience. We are united by our drive for understanding the dynamics of neural systems and their 
  implications for both biological and artificial intelligence.

  <br><br>

  We are always on the lookout for highly talented individuals with strong mathematical and programming skills 
  and with a passion for understanding the brain and artificial intelligence. If this resonates with you,
  we encourage you to reach out to us. To enquire about open positions, please contact Adam Gosztolai with 
  your CV and a motivation letter describing why you would like to join our lab and what you can contribute 
  to our research.

  <br><br>
  
  In addition, we also have Postdoctoral, PhD and internships (e.g., master's thesis projects) available in the 
  topic of foundation models for understanding the neural control of locomotion in macaques. See this 
  <a href="https://forms.gle/RNpCPQ7bBVJD9oMv7">link</a> for more details.

