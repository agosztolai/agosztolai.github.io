<!DOCTYPE html>
<html>
<head>
  <!-- Include necessary libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
  <!-- Other head content -->

  <style>
    /* Add any necessary CSS styles */
    #your-svg {
      /* Add styles for the SVG if needed */
    }
  </style>
</head>
<body>
  <!-- Your existing HTML content -->

  <!-- Your content where you want the SVG animation to appear -->
  <div class="svg-container">
    <!-- Use either <object> or <img> tag to embed your SVG -->
    <object type="image/svg+xml" data="example.svg" id="your-svg">
      Your browser does not support SVG
    </object>
    <!-- OR -->
    <!-- <img src="example.svg" alt="Your SVG" id="your-svg"> -->
  </div>

  <!-- Your other HTML content -->

  <script>
    // Initialize ScrollMagic
    var controller = new ScrollMagic.Controller();

    // Create a scroll animation for the SVG element
    var tween = gsap.fromTo("#your-svg line", { opacity: 0 }, { opacity: 1, duration: 1, stagger: 0.5 });

    // Create a ScrollMagic scene
    var scene = new ScrollMagic.Scene({
      triggerElement: ".svg-container", // Change this to the element you want to trigger the animation
      triggerHook: 0.8, // Adjust this value for when you want the animation to start
      reverse: false // Set this to true if you want the animation to reverse on scrolling up
    })
    .setTween(tween)
    .addTo(controller);
  </script>
</body>
</html>
