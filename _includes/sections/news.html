<!-- Blog Section -->
<section class="site-section blog-section" id="news">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>Lab News</h2>
        <hr class="normal">
      </header>

    </div>

    <!-- Blog Articles Container -->
    <div class="row blog-articles-container">

      <!-- Jekyll LOOP -->
      {% for post in site.posts  limit:5 %}
        {% if post.categories contains "news" %}
          <!-- Blog Article -->
          <div class="col-md-4 col-md-push-0 col-sm-10 col-sm-push-1 col-xs-10 col-xs-push-1">
            <article class="blog-article clearfix">

              <!-- Article Header -->
              <header class="article-header">
                <div class="img-wrap">
                  <img src="images/news/{{ post.image }}" alt="Article Blog Image">
                </div>
                <div class="article-title">
                  <h4 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.categories | first }}</a></h4>
                </div>
              </header>

              <!-- Article Content -->
              <div class="article-content">
                <div class="article-date text-center">
                  <div class="date parent">
                    <div class="date-wrap child-center">
                      <div class="month">{{ post.date | date: "%b" }}</div>
                      <div class="year">{{ post.date | date: "%Y" }}</div>
                    </div>
                  </div>
                </div>
                <div class="article-text">
                  <p>{{ post.excerpt | strip_html }}</p>
                </div>
              </div>

            </article>
          </div>
        {% endif %}
      {% endfor %}
      <!-- /LOOP-->

    </div>

    <!-- View All Posts CTA -->
    <div class="row view-posts text-center">
      <hr class="normal">
      <a href="news.html" class="button-cta button-focus col-md-3 col-sm-5 col-xs-8">View all news</a>
    </div>

  </div>
</section>
