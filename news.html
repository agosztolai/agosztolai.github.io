---
layout: page
title: Lab News
---

{% for post in site.news %}

  <!-- Blog Article -->
  <div class="post-full">
    <article class="blog-article clearfix">

      <!-- Article Header -->
      <header class="article-header">
        <div class="img-wrap">
          <img src="{{ site.baseurl }}/images/news/{{ post.image }}">
        </div>
        <div class="article-title">
          <h3 class="category">{{ post.categories | first }}</h3>
        </div>
      </header>

      <!-- Article Content -->
      <div class="article-content">
        <div class="article-date text-center">
          <div class="date parent">
            <div class="date-wrap child-center">
              <div class="year">{{ post.date | date: "%Y" }}</div>
              <div class="month">{{ post.date | date: "%b" }}</div>
            </div>
          </div>
        </div>
        <div class="article-text">
          {{ post.content | truncatewords:75 }}
        </div>
      </div>

    </article>
  </div>

{% endfor %}
